<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Lab 2</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
	<link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
	<link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
	<body>
		<form method="POST" autocomplete="on" action="#null">
			<h1>Registration Form</h1>
			<div>
				<label>Full Name: <input type="text" name="email_field" placeholder="Name"></label>
			</div>
			<div>
				<label>Email Adress: <input type="email" name="email_field" placeholder="Email Adress"></label>
			</div>
			<div>
				<label>Phone Number: <input type="tel" name="number_field" placeholder="Phone Number"></label>
			</div>
			<div>
				<label>Date of Birth: <input type="date" name="date_field" placeholder="Date of Birth"></label>
			</div>
			<div class="buttons">
				<input type="submit" value="Submit!" class="button">
				<input type="reset" value="Clear" class="button">
			</div>
		</form>
	</body>
</html>
